<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    
    <div class="main">
        <div class="container register-form" id="register-form">
            <form action="" id="register-form" method="" class="form">
                <h2 class="form-title title">
                    Create Account
                </h2>
                <div class="form-icon"></div>
                <input type="text" class="form-input" placeholder="Name">
                <input type="email" class="form-input" placeholder="Email">
                <input type="password" class="form-input" placeholder="Password">
                <button class="form-button button submit">SignUp</button>
            </form>
        </div>

        <div class="container login-form" id="login-form">
            <form action="" id="login-form" method="" class="form">
                <h2 class="form-title title">
                    Sign in To Website
                </h2>
                <div class="form-icon"></div>
                <input type="email" class="form-input" placeholder="Email">
                <input type="password" class="form-input" placeholder="Password">
                <a href="#" class="form-link">Forget your password</a>
                <button class="form-button button submit">Login</button>
            </form>
        </div>

        <div class="switch" id="switch-frm">
            <div class="switch-circle"></div>
            <div class="switch-circle switch-circle-t"></div>
            <div class="switch-form" id="switch-f1">
                <h2 class="switch-title title">
                    Welcome Back!
                </h2>
                <p class="switch-description description">
                    To keep connected with us please login with your personal
                </p>
                <button class="switch-button button switch-btn">Login</button>
            </div>

            <div class="switch-form is-hidden" id="switch-f2">
                <h2 class="switch-title title">
                    Hello!
                </h2>
                <p class="switch-description description">
                    Let's create your account.
                </p>
                <button class="switch-button button switch-btn">Register</button>
            </div>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
